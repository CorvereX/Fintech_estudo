<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title">Gerencie sua grana</h1>
        <img src="images/headerImage.png" alt="Banner" class="header-image">
    </header>

    <main class="form-container">
        <form>
            <label for="username">Usuário</label>
            <input type="text" placeholder="Digite seu email ou CPF" name="username">
            
            <label for="senha">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="senha">

            <button type="submit">Entrar</button>
        </form>

        <section class="bottom-form">
            <p>Ou entre</p>
            <button class="signin-google">Google</button>
            <p>Não possui uma conta?</p>
            <a class="signup" href="https://www.google.com.br" target="_blank" rel="external">Cadastre-se</a>
        </section>

    </main>
    
</body>
</html>
